<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load static %}
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Participant Login</title>
    <link rel="icon" type="image/png" href="{% static 'assets/Logo.png' %}" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #ff4da6;
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: 700;
            text-decoration: none;
            box-shadow: 0 0 10px #ff4da6;
            transition: background 0.3s ease;
        }
        .home-button:hover {
            background: #ff80bf;
        }
        .login-container {
            background: #222;
            border: 4px solid #ff4da6;
            border-radius: 15px;
            padding: 30px;
            width: 300px;
            box-shadow: 0 0 15px #ff4da6;
            text-align: center;
        }
        h1 {
            color: #ff4da6;
            margin-bottom: 20px;
            text-shadow: 0 0 8px #ff4da6;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 2px solid #ff4da6;
            background: #1a1a1a;
            color: #fff;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #ff4da6;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1rem;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 0 15px #ff4da6;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #ff80bf;
        }
        .error-message {
            color: #ff4da6;
            font-weight: 700;
            margin-bottom: 15px;
        }
        a {
            color: #ff4da6;
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            font-weight: 700;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="{% url 'home' %}" class="home-button">HOME</a>
    <div class="login-container">
        <h1>Participant Login</h1>
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" name="username" id="username" required />
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required />
            <button type="submit">Login</button>
        </form>
        <a href="{% url 'home' %}">Back to Home</a>
    </div>
</body>
</html>
